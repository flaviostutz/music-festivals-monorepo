<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.5.1/dist/leaflet-src.js"></script>
    <script type="text/javascript" src="https://unpkg.com/leaflet.vectorgrid@1.3.0"></script>
    <style>
        html,
        body,
        #map {
            height: 100%;
        }

        body {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="map" style="height: 100%"></div>

    <script type="text/javascript">

        var map = L.map('map').setView([-15, -45], 3);

        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);


        let xhr = new XMLHttpRequest();
        xhr.open('GET', 'output.geojson');
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.responseType = 'json';
        xhr.onload = function () {
            // add features to map
            if (xhr.status !== 200) return
            var features = xhr.response;
            var eventsLayer = L.geoJSON(features, {
                filter: function (feature, layer) {
                    return feature.properties;
                }
            }).addTo(map);

            // zoom
            map.setView(eventsLayer.getBounds().getCenter());
            map.fitBounds(eventsLayer.getBounds());
        };
        xhr.send();
